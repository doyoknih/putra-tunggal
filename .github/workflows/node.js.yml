name: Node.js CI

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: self-hosted
    timeout-minutes: 1000

    strategy:
      matrix:
        node-version: [20.17.0]

    env:
      DATABASE_URL: ${{secrets.DATABASE_URL}}
      BASE_URL: ${{secrets.BASE_URL}}
      NEXT_PUBLIC_BASE_URL: ${{secrets.NEXT_PUBLIC_BASE_URL}}
      JWT_SECRET: ${{secrets.JWT_SECRET}}
      NEXT_PUBLIC_ROLE_USER: ${{secrets.NEXT_PUBLIC_ROLE_USER}}
      NEXT_PUBLIC_IMAGE: ${{secrets.NEXT_PUBLIC_IMAGE}}
      MIDTRANS_SERVER_KEY: ${{secrets.MIDTRANS_SERVER_KEY}}
      MIDTRANS_CLIENT_KEY: ${{secrets.MIDTRANS_CLIENT_KEY}}

    steps:
      - uses: actions/checkout@v4

      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache Next.js Build
        uses: actions/cache@v3
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('next.config.ts', '**/*.tsx', '**/*.ts', 'package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

      - name: Set environment variables
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> $GITHUB_ENV
          echo "BASE_URL=${{ secrets.BASE_URL }}" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_BASE_URL=${{ secrets.NEXT_PUBLIC_BASE_URL }}" >> $GITHUB_ENV
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_ROLE_USER=${{ secrets.NEXT_PUBLIC_ROLE_USER }}" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_IMAGE=${{ secrets.NEXT_PUBLIC_IMAGE }}" >> $GITHUB_ENV
          echo "MIDTRANS_SERVER_KEY=${{ secrets.MIDTRANS_SERVER_KEY }}" >> $GITHUB_ENV
          echo "MIDTRANS_CLIENT_KEY=${{ secrets.MIDTRANS_CLIENT_KEY }}" >> $GITHUB_ENV

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - run: npm ci --legacy-peer-deps
      - run: npm run build --if-present
      - name: Change directory
        run: cd /home/doyok/.nvm/versions/node/v20.17.0/bin/pm2
      - run: npm run build
      - run: pm2 restart 0